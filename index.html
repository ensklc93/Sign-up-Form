<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-wrapper">
        <img
          class="main-image"
          src="./images/paul-pastourmatzis-nhFcSmJtAeo-unsplash.jpg"
          alt="Man on hill near mountains"
        />
        <div class="logo">
          <a href="https://github.com/ensklc93">
            <img src="./images/github-mark-white.svg" alt="Visit My Github Page" />
          </a>
        </div>
        <div class="credit">
          Photo by
          <a
            href="https://unsplash.com/@pueblovista?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Paul Pastourmatzis</a
          >
          on
          <a
            href="https://unsplash.com/photos/man-on-hill-near-mountains-nhFcSmJtAeo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </div>
      </div>

      <div class="side-container">
        <div class="first-section">
          <div class="text-section">
            <p>Are you ready for the <em><strong>most breathtaking adventure</strong></em> of your life?</p>
            <p>Do you want to discover the treasures that the world has to offer <em>you?</em></p>
            <p>Sign up below to be a part of an incredible journey!</p>
          </div>
        </div>
        <div class="second-section">
          <h1>Join us!</h1>
          <form id="myForm">
            <div class="input-wrapper">
              <div>
                <label for="firstName"> First Name: </label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  pattern="([A-zÀ-ž\s]){2,}"
                  required
                />
              </div>
              <div>
                <label for="lastName"> Last Name:</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  pattern="([A-zÀ-ž\s]){2,}"
                  required
                />
              </div>
              <div>
                <label for="email"> E-Mail: </label>
                <input type="email" id="email" required />
              </div>
              <div>
                <label for="phone"> Phone Number: </label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  pattern="^\+?[0-9]{5,16}$"
                  title="Please enter a valid Phone Number"
                  maxlength="16"
                />
              </div>
              <div class="password-div">
                <label for="password"> Password:</label>
                <input
                  type="password"
                  id="password"
                  pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=.\-_*])([a-zA-Z0-9@#$%^&+=*.\-_]){8,16}$"
                  title="Please enter a password with the following:
                *Must contain between 8-16 characters
                *Must contain one Uppercase letter
                *Must contain one lowerCase letter
                *Must contain one number
                *Must contain one special character"
                  required
                />
                <span></span>
              </div>
              <div>
                <label for="password-confirm"> Confirm Password:</label>
                <input type="password" id="password-confirm" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=.\-_*])([a-zA-Z0-9@#$%^&+=*.\-_]){8,16}$" required />
              </div>
            </div>
          </form>
        </div>
        <div class="third-section">
          <button type="submit" form="myForm">Create Account</button>
          <p>Already have an account? <a href="https://github.com/ensklc93" target="_blank">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
